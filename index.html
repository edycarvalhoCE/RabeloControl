
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- FORÇAR LIMPEZA DE CACHE -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Cor Azul da Marca Rabelo Tour para a barra do navegador -->
    <meta name="theme-color" content="#2e2e77" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- Favicon usando a mesma logo -->
    <link rel="icon" type="image/png" href="./logo.png" />
    <title>RabeloTour - Sistema Integrado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', 
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              script: ['"Great Vibes"', 'cursive'],
            },
            colors: {
              brand: {
                blue: '#2e2e77', // Cor azul exata da logo
                yellow: '#ffec00', // Cor amarela do globo
              },
              slate: {
                850: '#1e293b', 
                900: '#0f172a',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: light; /* Força modo claro nos controles do navegador */
      }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f8fafc !important; 
        color: #0f172a !important; 
        overscroll-behavior-y: none; /* Previne o efeito de elástico no iOS */
      }
      /* Inputs com fundo branco para contraste */
      input, select, textarea {
        background-color: #ffffff;
        color: #1e293b;
      }
      /* Safe area padding for mobile adjustments */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
