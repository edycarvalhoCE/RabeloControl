    <!-- SCRIPT DE LIMPEZA DE CACHE (Versão Leve) -->
    <script>
      (function() {
        var CURRENT_V = 'v8.3-FIX';
        var storedV = localStorage.getItem('app_version_tag');
        if (storedV !== CURRENT_V) {
            console.log('Atualizando versão...');
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(regs) {
                    for(let reg of regs) reg.unregister();
                });
            }
            localStorage.setItem('app_version_tag', CURRENT_V);
        }
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
