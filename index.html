    <!-- SCRIPT NUCLEAR: DETECÇÃO E RELOAD DE VERSÃO -->
    <script>
      (function() {
        var NEW_VERSION = 'v8.2-STABLE';
        var storedVersion = localStorage.getItem('app_version_tag');

        console.log('Verificando versão:', storedVersion, 'vs', NEW_VERSION);

        if (storedVersion !== NEW_VERSION) {
            console.log('Nova versão detectada! Limpando cache e recarregando...');
            
            // 1. Limpar Service Workers
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) {
                        registration.unregister();
                    }
                });
            }

            // 2. Limpar Caches de Arquivos
            if (window.caches) {
                caches.keys().then(function(names) {
                    for (let name of names) caches.delete(name);
                });
            }

            // 3. Atualizar flag e forçar reload
            localStorage.setItem('app_version_tag', NEW_VERSION);
            sessionStorage.clear();
            
            // Pequeno delay para garantir que a limpeza ocorra
            setTimeout(function() {
                 if (storedVersion) { // Só recarrega se já tinha uma versão antiga
                    window.location.reload(true);
                 }
            }, 500);
        }
      })();
    </script>
