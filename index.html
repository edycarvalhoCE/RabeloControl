    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', 
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: light; /* Forces browser to render standard form controls in light mode */
      }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f8fafc !important; /* Force light gray bg */
        color: #0f172a !important; /* Force dark text */
      }
      /* Ensure inputs have white background and dark text */
      input, select, textarea {
        background-color: #ffffff;
        color: #1e293b;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
